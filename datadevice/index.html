<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Информация о пользователе</title>
  </head>
  <body>
    
    <div class="wrapper">
      <div class="header">
        <img src="./" alt="" />
        <h1 id="Head" class="before_click">A little text here</h1>
        <div class="progress" id="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <h1 id="subtitle"></h1>
      </div>
      <div class="user__content" id="user__content">
        <p id="ip"></p>
        <p id="device"></p>
        <p id="country"></p>
        <p id="city"></p>
        <p id="browser"></p>
      </div>
      <button id="infoButton">Button with text</button>
      
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
